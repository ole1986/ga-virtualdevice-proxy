<p>
    Kann verwendet werden um FHEM Leuchtquellen anzusprechen. Dabei ist es erforderlich den Gerätenamen aus FHEM anzugeben.<br />
    Der Befehhl wird bidirektional ausgeführt. Daher kann z.B. der Status einer Lampe mit "Hey Google, Ist die TV Lampe angeschaltet" abgefragt werden.
